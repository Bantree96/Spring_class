	게시판 상세 폼
 -->
<!DOCTYPE html>
<!-- 타임리프 네임스페이스 세팅 -->
<html lang='ko' xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>게시판 상세</title>
<!-- 타임리프에서 css주는법 -->
<link rel="stylesheet" th:href="@{/css/style.css}"></link>
</head>
<body>
	<div class="container">
		<h1>게시판 상세</h1>
		
		<form id="frm" name="frm" method="POST">
			<table class="board_detail">
				<colgroup>
					<col width="15%" />
					<col width="35%" />
					<col width="15%" />
					<col width="35%" />
				</colgroup>
				<caption>게시글 상세내용</caption>
				<tbody>
					<tr>
						<th scope="row">글 번호</th>
						<td th:text="${board.boardIdx}"></td>
						<th scope="row">조회수</th>
						<td th:text="${board.hitCnt}"></td>
					</tr>
					<tr>
						<th scope="row">작성자</th>
						<td th:text="${board.createId}"></td>
						<th scope="row">작성일</th>
						<td th:text="${board.createDate}"></td>
					</tr>
					<tr>
						<th scope="row" >제목</th>
						<td colspan="3">
							<input type="text" id="title" name="title" th:value="${board.title}" />
						</td>
					</tr>
					<tr>
						<td colspan="4" class="view_text">
							<textarea title="내용" id="contents" name="contents" th:text="${board.contents}" ></textarea>
						</td>
					</tr>
					
				</tbody>
			</table>
			<!-- boardIdx hidden 처리 -->
			<input type="hidden" name="boardIdx" th:value="${board.boardIdx}"/>
			
		</form>
		
		<!-- 버튼  -->
		<input type="button" id="list" value="목록" class="btn" />
		<input type="button" id="edit" value="수정" class="btn" />
		<input type="button" id="delete" value="삭제" class="btn" />
	</div>
	
	<!-- jquery CDN -->
	<script src="https://code.jquery.com/jquery-3.6.0.js"
  integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk="
  crossorigin="anonymous"></script>
  
	<script type="text/javascript">
		$(document).ready(function(){
			// 이건 a태그 쓰는게 더 나음
			$("#list").on("click", function(){
				location.href = "/board/boardList";
			});
			
			// 같은 form에서 서로 다른 동작(action)을 하기 위해 JS로 처리했다. -> 수정, 삭제
			$("#edit").on("click", function(){
				alert("글이 수정 되었습니다.");
				let frm = $("#frm")[0];
				frm.action = "/board/boardUpdate";
				frm.submit()
			});
			
			$("#delete").on("click", function(){
				alert("글이 삭제 되었습니다.");
				let frm = $("#frm")[0];
				frm.action = "/board/boardDelete";
				frm.submit()
			});
			
		});
	</script>
</body>
</html>
